{% extends 'nest/base.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body h-20">
                <h5>{{ result.batch }} result for the exam year of {{ result.exam_year }}</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" embed-responsive embed-responsive-16by9">
                <iframe
                class="embed-responsive-item"
                src="{% static 'pdf_plugin/web/viewer.html' %}?file={{ result.result_file.url }}"
                style="border: none;" ></iframe>
            </div>
        </div>
    </div>
        
{% endblock %}
