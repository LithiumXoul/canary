{% extends 'nest/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body h-20 border-info">
                <h4>Notices</h4>
            </div>
        </div>
    </div>
    {% for notice in notices %}
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-body h-20">
                    <a href="{% url 'view_notice' notice.id %}"><h5>{{ notice.subject }}</h5></a>
                    <p><small>{{ notice.date }}</small></p>
                    <hr>
                    <p>{{ notice.body }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<hr>

{% endblock %}
